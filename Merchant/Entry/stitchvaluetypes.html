<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stitch values type</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="col-lg-12">
        <div class="form-group">
            <h1>Stitch Value Type Entry</h1>
        </div>
        <div class="form-group">
            <hr />
        </div>
    </div>
    <div class="col-lg-12">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="machineCodeSelect">Machine Code:</label>
                    <select class="form-control" id="machineCodeSelect" onload="MachineCodeLoad()"></select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="seamLengthSelect">Seam Length:</label>
                    <select class="form-control" id="seamLengthSelect">
                        <option value="-1">Select Seam Length</option>
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="stitchRateSelect">Stitch Rate:</label>
                    <select class="form-control" id="stitchRateSelect">
                        <option value="-1">Select Stitch Rate</option>
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="stitchQuantitySelect">Stitch Quantity:</label>
                    <select class="form-control" id="stitchQuantitySelect">
                        <option value="-1">Select Stitch Quantity</option>
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="stitchSizeSelect">Stitch Size:</label>
                    <select class="form-control" id="stitchSizeSelect">
                        <option value="-1">Select Stitch Size</option>
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="bightSelect">Bight:</label>
                    <select class="form-control" id="bightSelect">
                        <option value="-1">Select Bight</option>
                        <option value="0">NO</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <input class="btn btn-outline-danger" id="SubmitButton" type="button" value="Submit" onclick="AddStitchValuesType()" />
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../Scripts/jquery-3.4.1.min.js"></script>
<script src="../../Scripts/bootstrap.min.js"></script>
<script src="../../JS/CommonPath.js"></script>
<script src="../../JS/commonajaxservermethod.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
<script src="../../JS/Entry/stitchvaluetypes.js"></script>
