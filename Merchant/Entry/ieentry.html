<!DOCTYPE html>
<html>
<head>
    <title>IE ENTRY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="../../Style/IEEntryStyle.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../../JS/commonajaxservermethod.js"></script>
    <script src="../../JS/CommonPath.js"></script>
    <script src="../../JS/Loader/loader.js"></script>
    <script src="../../JS/Entry/ieentry.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" integrity="sha256-bLNUHzSMEvxBhoysBE7EXYlIrmo7+n7F4oJra1IgOaM=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>-->
    
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {
            height: 565px;
        }

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #555;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            /*height: 130%;*/
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 5px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
            /*.form-group{
                margin-bottom: 19px;
            }*/
        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-12 sidenav">
                <h4 style="background-color:powderblue; text-align:center; font-size:200%">Rating Calculation</h4>
                <br />
                <div class="container">
                    <h3 style="background-color:powderblue; text-align:center; font-size:200%">Initial data</h3>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="customerSelect" style="color:white;">CUSTOMER</label>
                            <select class="form-control" id="customerSelect" onload="CustomerLoad()" onchange="CustomerWiseDevision()">
                                <option value="0">Select Customer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="customerDivisionSelect" style="color:white;">Customer Division</label>
                            <select class="form-control" id="customerDivisionSelect">
                                <option value="0">Select Customer Division</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="seasonText" style="color:white;">SEASON</label>
                            <input class="form-control" id="seasonText" type="text" placeholder="Season" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="styleNumberText" style="color:white;">STYLE NUMBER</label>
                            <input class="form-control" id="styleNumberText" type="text" placeholder="Style Number" onkeyup="inqueryNoGenerate()" />
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="sitePlantSelect" style="color:white;">SITE/PLANT</label>
                            <select class="form-control" id="sitePlantSelect" onload="SitePlantLoad()">
                                <option value="0">Site/Plant</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="fabricWeightSelect" style="color:white;">FABRIC WEIGHT</label>
                            <select class="form-control" id="fabricWeightSelect" onload="FabricWeightLoad()">
                                <option value="0">Fabric Weight</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="soNumberText" style="color:white;">SO NUMBER</label>
                            <input class="form-control" id="soNumberText" type="text" placeholder="SO. Number" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="sampleDateText" style="color:white;">SAMPLE DATE</label>
                            <input class="form-control" id="sampleDateText" type="text" placeholder="Sample Date" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="sizeText" style="color:white;">SIZE</label>
                            <input class="form-control" id="sizeText" type="text" placeholder="Size" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="colorText" style="color:white;">COLOR</label>
                            <input class="form-control" id="colorText" type="text" placeholder="Color" />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="wastagePercentageText" style="color:white;">WASTAGE</label>
                            <input class="form-control" id="wastagePercentageText" type="text" placeholder="Wastage Percentage" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="productCategoryText" style="color:white;">PRODUCT CATEGORY</label>
                            <input class="form-control" id="productCategoryText" type="text" placeholder="Product Category" />
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="inqueryNoText" style="color:white;">INQUIRY ID</label>
                            <input type="text" class="form-control" placeholder="Search Inquiry No.." readonly id="inqueryNoText">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <label for="sampleStageText" style="color:white;">SAMPLE STAGE</label>
                            <input class="form-control" id="sampleStageText" type="text" placeholder="sample Stage" />
                        </div>
                    </div>
                </div>

                    <div class="form-group">
                        <hr />
                    </div>
                    <div class="container">
                        <h3 style="background-color:powderblue; text-align:center; font-size:200%">Stitch data</h3>
                    </div>

                    <div class="row">
                        <div class="col-sm-5">
                            <div class="form-group">
                                <input class="form-control" id="opDescriptionText" type="text" placeholder="Operation Description" />
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <select class="form-control" id="stitchTypeSelect" onload="stitchTypeLoad()" onchange="dynamicThread()">
                                    <option value="0">Stitch Type Select</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="machineQuantityText" style="color:white;">Machine Quantity</label>
                                <input class="form-control" id="machineQuantityText" type="text" placeholder="Machine Quantity" />
                            </div>
                        </div>
                        <div class="col-sm-2" id="rowQuantityDiv" style="display:none">
                            <div class="form-group">
                                <label for="rowText" style="color:white;">Row Quantity</label>
                                <input class="form-control" id="rowText" type="text" placeholder="Row" />
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <label for="groupText" style="color:white;">Group</label>
                                <input class="form-control" id="groupText" type="text" placeholder="Group" />
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <!--<div class="col-sm-4" id="stitchSizeDiv">
                <select class="form-control" id="stitchSizeSelect">
                    <option value="0">Stitch Size Select</option>
                </select>
            </div>-->
                        <div class="col-sm-2" id="stitchQtnDiv">
                            <label for="stitchQtnText" style="color:white;">BARTACK QUNATITY</label>
                            <input class="form-control" id="stitchQtnText" type="text" placeholder="Stitch Quantity" />
                        </div>

                        <div class="col-sm-2" id="bightDiv">
                            <label for="stitchRateText" style="color:white;">BIGHT</label>
                            <input class="form-control" id="bightText" type="text" placeholder="Bight" />
                        </div>
                        <div class="col-sm-2" id="stitchRateDiv">
                            <div class="form-group">
                                <label for="stitchRateText" style="color:white;">SPI</label>
                                <input class="form-control" id="stitchRateText" type="text" placeholder="SPI (per 3cm.)" />
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-group" id="seamLengthDiv">
                                <label for="seamLengthText" style="color:white;">SEAM LENGTH</label>
                                <input class="form-control" id="seamLengthText" type="text" placeholder="Seam Length" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <hr />
                    </div>
                    <div id="threadDiv" class="form-group">

                    </div>
                    <div class="form-group">
                        <hr />
                    </div>

                    <div id="operationDataDiv" class="form-group">

                    </div>

                    <div class="form-group">
                        <input id="submitButton" type="button" value="Set Operation" class="btn btn-outline-dark" onclick="SaveAllInfo()" />
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $(function () {
            $("#sampleDateText").datepicker({
                dateFormat: 'dd-mm-yy'
            });
        });
    }) 
</script>
