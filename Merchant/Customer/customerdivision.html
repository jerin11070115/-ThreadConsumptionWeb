<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Customer Division Entry</title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="col-lg-12">
        <div class="form-group">
            <h1>Customer Division Entry</h1>
        </div>
        <div class="form-group">
            <hr />
        </div>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-3">
            <div class="form-group">
                <input class="form-control" id="divisionNameText" type="text" placeholder="Customer Division" />
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <select class="form-control" id="buyerSelect" onload="getbuyer()"></select>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <select class="form-control" id="isActiveSelect">
                    <option value="-1">Select IsActive</option>
                    <option value="0">NO</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form-group">
                <input class="btn btn-outline-danger" id="SubmitButton" type="button" value="Submit" onclick="addCustomerDivisionInfo()" />
            </div>
        </div>
    </div>
</body>
</html>
<script src="../../Scripts/jquery-3.4.1.min.js"></script>
<script src="../../Scripts/bootstrap.min.js"></script>
<script src="../../JS/CommonPath.js"></script>
<script src="../../JS/commonajaxservermethod.js"></script>
<script src="../../JS/Customer/customerdivision.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.33.1/sweetalert2.all.js"></script>
